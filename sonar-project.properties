# SonarCloud Configuration
# Project: harshanandak/roadmap

# Project identification
sonar.projectKey=harshanandak_roadmap
sonar.organization=harshanandak

# Project info
sonar.projectName=roadmap
sonar.projectVersion=1.0.0

# Source configuration
# Only analyze actual source code, NOT tests
# Test directories are excluded entirely (no sonar.tests setting)
sonar.sources=next-app/src,supabase

# Exclusions - files/folders to skip during analysis
# IMPORTANT: Test files excluded to prevent false duplication flags
sonar.exclusions=\
  **/archive/**,\
  **/playwright-report/**,\
  **/node_modules/**,\
  **/.next/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/e2e/**,\
  **/tests/**,\
  **/*.spec.ts,\
  **/*.test.ts

# Test exclusions - exclude from source analysis
sonar.test.exclusions=\
  **/node_modules/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/e2e/**

# Coverage exclusions (if applicable)
sonar.coverage.exclusions=\
  **/archive/**,\
  **/playwright-report/**,\
  **/*.config.ts,\
  **/*.config.js

# Duplicate code detection exclusions
# Test files commonly have similar setup/teardown patterns
# Database migrations may have similar structure
sonar.cpd.exclusions=\
  **/archive/**,\
  **/e2e/**,\
  **/tests/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/migrations/**,\
  next-app/e2e/**,\
  next-app/tests/**

# TypeScript configuration
sonar.typescript.tsconfigPath=next-app/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
